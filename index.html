<!DOCTYPE htm>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>
            Product-Preview-Card
        </title>
    </head>
    <body>
        <div class="container">
            <article>
                <picture>
                    <source media="(min-width:640px )" srcset="mobile-image.jpg">
                </picture>
                <img class="border"src="destop-image.jpg" alt="">
            </article>
             <article class="last-child">
                <h2>
                    PERFUME
                </h2>
                <h1>
                    Gabrielle Essence Eau De Parfum
                </h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <ul class="price">
                    <li class="li-first-child">
                        $149.99
                    </li>
                    <li class="li-last-child">
                        <s>$169.99</s>
                    </li>
                </ul>
                <button class="button"><img src="icon-cart.svg" alt="cart-favicon">Add to Cart</button>
            </article>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/codingNhub">Muzamil Fatima</a>.
          </div>
    </body>
</html>
